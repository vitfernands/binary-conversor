<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number System Conversion</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header id="header">
        <h1 id="header-h1">Number System Conversion Calculator</h1>
        <p class="header-p">You can put any number in any system (decimal, binary, octal and hexadecimal) and convert it to the others.</p>
        <p class="header-p">It is very simple.</p>
    </header>
    <main id="main">
        <div id="choose-input-number-system-container">
            <label for="select-input-number-system">Choose the input number system:</label> <br>
            <select name="select-input-number-system" id="select-input-number-system">
                <option value="option-decimal" id="option-decimal">Decimal(base 10)</option>
                <option value="option-binary" id="option-binary">Binary(base 02)</option>
                <option value="option-octal" id="option-octal">Octal(base 8)</option>
                <option value="option-hexadecimal" id="option-hexadecimal">Hexadecimal(base 16)</option>
            </select>
        </div>
        <div id="enter-number-container">
            <label for="input-number">Enter number:</label>
            <input name="input-number" id="input-number">
        </div>
        <div id="choose-output-number-system-container">
            <label for="select-output-number-system">Choose the result number system:</label> <br>
            <select name="select-output-number-system" id="select-output-number-system">
                <option value="option-binary-result" id="option-binary-result">Binary(base 02)</option>
                <option value="option-decimal-result" id="option-decimal-result">Decimal(base 10)</option>
                <option value="option-octal-result" id="option-octal-result">Octal(base 8)</option>
                <option value="option-hexadecimal-result" id="option-hexadecimal-result">Hexadecimal(base 16)</option>
            </select>
        </div>
        <div>
            <button id="button-calculate">Calculate</button> <br>
            <label for="result-number">Result number:</label>
            <input id="result-number" readonly> <br>
        </div>
    </main>
    <footer>

    </footer>
    <script src="script.js"></script>
</body>
</html>
